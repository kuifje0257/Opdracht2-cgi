<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <title>Opdracht2-CGI</title>
</head>
<body>
    <h1>Table of data</h1>
    <table id="tblData">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Time</th>
    </table>
    <br>
    <form action="/cgi-bin/Opdracht2/" method="post" enctype='multipart/form-data'>
        <input id="txtFirstName" type="text" placeholder="John">
        <input id="txtLastName" type="text" placeholder="Doe">
        <input id="btnSend" type="submit" value="Send">
    </form>
</body>
</html>
